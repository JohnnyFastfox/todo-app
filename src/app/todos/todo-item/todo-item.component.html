<li [ngClass]="{ 
    'high-priority': todo.priority > 5, 
    'medium-priority': todo.priority > 2 && todo.priority <= 5,
    'low-priority': todo.priority <= 2,
    'completed-todo': todo.completed 
  }">
    <input type="checkbox" [checked]="todo.completed" (change)="onToggle()" />
    
    <!-- [ngClass] for dynamic CSS classes -->
    <span [ngClass]="{ 
      'completed': todo.completed, 
      'high-priority-text': todo.priority > 5,
      'medium-priority-text': todo.priority > 2 && todo.priority <= 5,
      'low-priority-text': todo.priority <= 2
    }">
      {{ todo.title }}
    </span>
    
    <!-- [ngStyle] for dynamic inline styles with absolutePriority pipe -->
    <span class="priority" 
          [ngStyle]="{ 
            'background-color': (todo.priority | absolutePriority) > 5 ? '#ff6b6b' : 
                               (todo.priority | absolutePriority) > 2 ? '#ffd93d' : '#6bcf7f',
            'color': (todo.priority | absolutePriority) > 5 ? 'white' : 'black',
            'font-weight': (todo.priority | absolutePriority) > 5 ? 'bold' : 'normal'
          }">
      Priorit√§t: {{ todo.priority | absolutePriority }}
      <span *ngIf="todo.priority < 0" class="negative-indicator">(war {{ todo.priority }})</span>
    </span>
    
    <button (click)="onRemove()">Entfernen</button>
</li>
