<form [formGroup]="todoForm" (ngSubmit)="addTodo()">
    <div class="form-field">
        <input formControlName="title" 
               placeholder="Titel" 
               (blur)="onTitleBlur()" />
        
        <div *ngIf="todoForm.get('title')?.invalid && (todoForm.get('title')?.touched || todoForm.get('title')?.dirty)" 
             class="error-messages">
            <small *ngIf="todoForm.get('title')?.errors?.['required']">Titel ist erforderlich</small>
            <small *ngIf="todoForm.get('title')?.errors?.['minlength']">Mindestens 3 Zeichen</small>
        </div>
    </div>

    <div class="form-field">
        <input type="number" 
               formControlName="priority" 
               min="1" 
               max="10" 
               placeholder="Priorit채t" 
               (blur)="onPriorityBlur()" />
        
        <div *ngIf="todoForm.get('priority')?.invalid && (todoForm.get('priority')?.touched || todoForm.get('priority')?.dirty)" 
             class="error-messages">
            <small *ngIf="todoForm.get('priority')?.errors?.['min']">Priorit채t muss mindestens 1 sein</small>
            <small *ngIf="todoForm.get('priority')?.errors?.['max']">Priorit채t darf maximal 10 sein</small>
        </div>
    </div>

    <button type="submit" [disabled]="todoForm.invalid">Hinzuf체gen</button>
</form>
