<input 
    type="text" 
    [(ngModel)]="title"
    placeholder="Neues Todo"
    (keyup.enter)="addTodo()" 
/>
<input
    type="number"
    [(ngModel)]="priority"
    min="1"
    placeholder="Priorität"
    (keyup.enter)="addTodo()"
    style="width: 90px; margin-left: 8px;"
/>
<button (click)="addTodo()">Hinzufügen</button>
